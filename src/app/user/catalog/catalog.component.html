<div class="search">
    <input #search class="g-field__input" [(ngModel)]="searchString" type="text" placeholder="Search products...">
</div>

<div class="g-content-container" [ngClass]="loading ? 'container-loading' : ''">
    <app-not-found *ngIf="!products.length || loading" title="Your cart is empty. Add something!"></app-not-found>
    <section class="catalog g-block"
             *ngIf="products.length && !loading"
             [ngClass]="!loading && products.length && isCatalogScrollable() ? 'catalog_scroll' : ''">

        <div #catalogItem
             *ngFor="let item of products | filterProducts: searchString"
             [attr.data-id]="item._id"
             class="catalog__item g-box"
             unselectable="on"
             onselectstart="return false;"
             (click)="getFullInformation(item._id)">
            <div class="item__pic">
                <img [src]="item.picture"
                     draggable="false">
            </div>
            <div class="item__text">
                <span>{{ item.title }}</span>
                <span>${{ item.cost }}</span>
            </div>
        </div>
    </section>
    <section #cart class="cart">
        <img class="cart__img" src="/assets/images/plus.png">
        <div class="cart__text">
            pull the product
            to put in the cart
        </div>
    </section>
</div>
<img class="g-page-picture" src="/assets/images/catalog-img.png">
